<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Log Calendar</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    form { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    input, button { padding: 8px; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-bottom: 40px; }
    .day { border: 1px solid #ccc; padding: 10px; min-height: 100px; cursor: pointer; }
    .day:hover { background-color: #f9f9f9; }
    .entry { border: 1px solid; margin-top: 5px; padding: 4px; font-size: 0.85em; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .nav { text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Ticket Log Tracker</h1>

  <div class="nav">
    <button onclick="changeMonth(-1)">Prev Month</button>
    <span id="monthLabel"></span>
    <button onclick="changeMonth(1)">Next Month</button>
  </div>

  <form id="logForm">
    <input type="text" id="ticketId" placeholder="Ticket ID" required>
    <input type="date" id="logDate" required>
    <input type="number" id="hours" placeholder="Hours" min="1" required>
    <button type="submit">Log Ticket</button>
    <button type="button" onclick="downloadExcel()">Download Logs</button>
    <input type="file" id="uploadFile" accept=".xlsx">

    <button type="button" onclick="downloadSummary()">Download Summary</button>
    <input type="file" id="uploadSummary" accept=".xlsx">
  </form>

  <div class="calendar" id="calendar"></div>

  <h2>Summary Table</h2>
  <table id="summaryTable">
    <thead>
      <tr>
        <th>Ticket ID</th>
        <th>Total Hours</th>
        <th>Dates Worked</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const form = document.getElementById('logForm');
    const calendar = document.getElementById('calendar');
    const uploadFile = document.getElementById('uploadFile');
    const uploadSummary = document.getElementById('uploadSummary');
    const summaryTableBody = document.querySelector('#summaryTable tbody');
    const monthLabel = document.getElementById('monthLabel');
    let logs = {};

    // Persistence
    function saveLogs() {
      localStorage.setItem('ticketLogs', JSON.stringify(logs));
    }
    function loadLogs() {
      const saved = localStorage.getItem('ticketLogs');
      if (saved) logs = JSON.parse(saved);
    }

    // Calendar month control
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();

    function getMonthDates(year, month) {
      const dates = [];
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      for (let day = 1; day <= lastDay.getDate(); day++) {
        const date = new Date(year, month, day);
        dates.push(date.toISOString().slice(0, 10));
      }
      return dates;
    }

    function getColorForTicket(ticket) {
      let hash = 0;
      for (let i = 0; i < ticket.length; i++) {
        hash = ticket.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = hash % 360;
      return `hsl(${hue}, 70%, 80%)`;
    }

    function renderCalendar() {
      monthLabel.textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;
      const monthDates = getMonthDates(currentYear, currentMonth);

      calendar.innerHTML = '';
      monthDates.forEach(date => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.innerHTML = `<strong>${date}</strong>`;

        // Click date to set in form
        dayDiv.addEventListener('click', () => {
          document.getElementById('logDate').value = date;
          document.getElementById('ticketId').focus();
        });

        if (logs[date]) {
          logs[date].forEach(entry => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';
            entryDiv.textContent = `#${entry.ticket} - ${entry.hours}h`;
            const color = getColorForTicket(entry.ticket);
            entryDiv.style.backgroundColor = color;
            entryDiv.style.borderColor = color;
            dayDiv.appendChild(entryDiv);
          });
        }

        calendar.appendChild(dayDiv);
      });

      renderSummaryTable();
    }

    function renderSummaryTable() {
      const ticketSummary = {};
      for (const date in logs) {
        logs[date].forEach(entry => {
          if (!ticketSummary[entry.ticket]) {
            ticketSummary[entry.ticket] = { total: 0, dates: new Set() };
          }
          ticketSummary[entry.ticket].total += entry.hours;
          ticketSummary[entry.ticket].dates.add(date);
        });
      }

      summaryTableBody.innerHTML = '';
      for (const ticket in ticketSummary) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${ticket}</td>
          <td>${ticketSummary[ticket].total}</td>
          <td>${Array.from(ticketSummary[ticket].dates).join(', ')}</td>
        `;
        summaryTableBody.appendChild(row);
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const ticket = document.getElementById('ticketId').value;
      const date = document.getElementById('logDate').value;
      const hours = parseInt(document.getElementById('hours').value);

      if (!logs[date]) logs[date] = [];
      logs[date].push({ ticket, hours });
      saveLogs();

      form.reset();
      renderCalendar();
    });

    function downloadExcel() {
      const data = [];
      for (const date in logs) {
        logs[date].forEach(entry => {
          data.push({ Date: date, TicketID: entry.ticket, Hours: entry.hours });
        });
      }
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Logs");
      XLSX.writeFile(wb, "ticket_logs.xlsx");
    }

    uploadFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        logs = {};
        json.forEach(row => {
          if (!logs[row.Date]) logs[row.Date] = [];
          logs[row.Date].push({ ticket: row.TicketID, hours: row.Hours });
        });
        saveLogs();
        renderCalendar();
      };
      reader.readAsArrayBuffer(file);
    });

    function downloadSummary() {
      const summary = [];
      const ticketSummary = {};

      for (const date in logs) {
        logs[date].forEach(entry => {
          if (!ticketSummary[entry.ticket]) {
            ticketSummary[entry.ticket] = { total: 0, dates: new Set() };
          }
          ticketSummary[entry.ticket].total += entry.hours;
          ticketSummary[entry.ticket].dates.add(date);
        });
      }

      for (const ticket in ticketSummary) {
        summary.push({
          TicketID: ticket,
          TotalHours: ticketSummary[ticket].total,
          DatesWorked: Array.from(ticketSummary[ticket].dates).join(', ')
        });
      }

      const ws = XLSX.utils.json_to_sheet(summary);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Summary");
      XLSX.writeFile(wb, "ticket_summary.xlsx");
    }

    uploadSummary.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        json.forEach(row => {
          const dates = row.DatesWorked.split(',').map(d => d.trim());
          dates.forEach(date => {
            if (!logs[date]) logs[date] = [];
            logs[date].push({
              ticket: row.TicketID,
              hours: row.TotalHours / dates.length
            });
          });
        });
        saveLogs();
        renderCalendar();
      };
      reader.readAsArrayBuffer(file);
    });

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }

    loadLogs();
    renderCalendar();
  </script>
</body>
</html>
