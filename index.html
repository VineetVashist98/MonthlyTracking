<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">

  <title>Ticket Log Calendar</title>
  <style>
    .leckerli-one-regular {
      font-family: "Leckerli One", cursive;
      font-weight: 400;
      font-style: normal;
    }


    .nunito-font {
      font-family: "Nunito", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }


    /* Month navigation */
    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    .nav-btn {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }

    .nav-btn:hover {
      background: #34495e;
    }

    /* Form */
    .log-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .log-form input {
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.95em;
      flex: 1 1 150px;
      min-width: 120px;
    }

    /* Buttons */
    .form-actions {
      display: flex;
      gap: 10px;
      flex: 1 1 100%;
      justify-content: center;
      margin-top: 10px;
    }

    .primary-btn,
    .secondary-btn,
    .upload-label {
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.2s;
    }

    .primary-btn {
      background: #27ae60;
      color: white;
    }

    .primary-btn:hover {
      background: #219150;
    }

    .secondary-btn {
      background: #3498db;
      color: white;
    }

    .secondary-btn:hover {
      background: #2980b9;
    }

    .upload-label {
      background: #f39c12;
      color: white;
    }

    .upload-label:hover {
      background: #d68910;
    }


    body {
      font-family: Consolas, monospace;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input,
    button {
      padding: 8px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 40px;
    }

    .day {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px;
      cursor: pointer;
    }

    .day:hover {
      background-color: #f9f9f9;
    }

    .entry {
      border: 1px solid;
      margin-top: 5px;
      padding: 4px;
      font-size: 0.85em;
    }






    .clear-btn {
       border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
      
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: red;
      color: white;
    }

    /* Header */
    .app-header {
      background: #2c3e50;
      color: white;
      padding: 1px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Footer */
    .app-footer {
      background: #f5f5f5;
      color: #555;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      border-top: 1px solid #ddd;
      font-size: 0.9em;
    }

    /* Section Title */
    .section-title {
      text-align: center;
      margin: 30px 0 15px;
      font-size: 1.4em;
      color: #2c3e50;
      font-weight: bold;
    }

    /* Table Wrapper */
    .table-container {
      overflow-x: auto;
      /* makes it mobile-friendly */
      margin: 0 auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Table */
    .styled-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Header */
    .styled-table thead {
      background: #2c3e50;
      color: #fff;
      text-align: left;
    }

    .styled-table th,
    .styled-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }

    /* Zebra rows */
    .styled-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Hover */
    .styled-table tbody tr:hover {
      background-color: #f1f7ff;
      transition: background 0.2s;
    }
  </style>
</head>

<body class="nunito-font">

  <header class="app-header">
    <h1 class="leckerli-one-regular">üé´ Ticket Log Tracker</h1>
  </header>


  <div class="nav">
    <button class="nav-btn" onclick="changeMonth(-1)">‚üµ</button>
    <span id="monthLabel"></span>
    <button class="nav-btn" onclick="changeMonth(1)">‚ü∂</button>
  </div>

  <form id="logForm" class="log-form">
    <input type="text" id="ticketId" placeholder="Ticket ID" required>
    <input type="date" id="logDate" required>
    <input type="number" id="hours" placeholder="Hours" min="1" required>

    <div class="form-actions">
      <button type="submit" class="primary-btn">+ Log Ticket</button>
      <button type="button" class="secondary-btn" onclick="downloadSummary()">‚¨á Download</button>
      <label for="uploadSummary" class="upload-label">‚¨Ü Upload</label>
      <input type="file" id="uploadSummary" accept=".xlsx" hidden>
    </div>
  </form>

  <div class="calendar" id="calendar"></div>

  <h2 class="section-title">Summary Table</h2>
  <div class="table-container">
    <table id="summaryTable" class="styled-table">
      <thead>
        <tr>
          <th>Ticket ID</th>
          <th>Total Hours</th>
          <th>Dates Worked</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <button class="clear-btn" onclick="clearData()">‚ùå Clear & Refresh</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const form = document.getElementById('logForm');
    const calendar = document.getElementById('calendar');
    const uploadSummary = document.getElementById('uploadSummary');
    const summaryTableBody = document.querySelector('#summaryTable tbody');
    const monthLabel = document.getElementById('monthLabel');
    let logs = {};

    const ticketColors = [
      "#FFB3BA", "#FFDFBA", "#FFFFBA", "#BAFFC9", "#BAE1FF",
      "#E6B3FF", "#FFC3E6", "#C4FAF8", "#FFD6A5", "#FDFFB6",
      "#CAFFBF", "#9BF6FF", "#A0C4FF", "#BDB2FF", "#FFC6FF",
      "#FFADAD", "#FFD6A5", "#FDFFB6", "#CAFFBF", "#A0C4FF"
    ];

    // Persistence
    function saveLogs() {
      localStorage.setItem('ticketLogs', JSON.stringify(logs));
    }
    function loadLogs() {
      const saved = localStorage.getItem('ticketLogs');
      if (saved) logs = JSON.parse(saved);
    }
    function clearData() {
      localStorage.removeItem('ticketLogs');
      location.reload();
    }

    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();

    function getMonthDates(year, month) {
      const dates = [];
      const date = new Date(year, month, 1); // üöÄ Start at the 1st
      while (date.getMonth() === month) {
        dates.push(date.toISOString().split('T')[0]); // YYYY-MM-DD
        date.setDate(date.getDate() + 1);
      }
      return dates;
    }


    function getColorForTicket(ticket) {
      const idx = Math.abs(ticket.split('').reduce((a, c) => a + c.charCodeAt(0), 0)) % ticketColors.length;
      return ticketColors[idx];
    }

    function renderCalendar() {
      const monthName = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' });
      monthLabel.textContent = `${monthName} ${currentYear}`;

      calendar.innerHTML = '';

      const firstDayOfWeek = new Date(currentYear, currentMonth, 1).getDay(); // weekday of 1st
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate(); // total days

      // Empty slots before the 1st of this month
      for (let i = 0; i < firstDayOfWeek; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'day';
        emptyDiv.style.background = '#f5f5f5';
        calendar.appendChild(emptyDiv);
      }

      // Actual days of THIS month (1 ‚Üí daysInMonth)
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.innerHTML = `<strong>${formatDate(dateStr)}</strong>`;
        dayDiv.addEventListener('click', () => {
          document.getElementById('logDate').value = dateStr;
          document.getElementById('ticketId').focus();
        });

        // Weekend highlight
        const dow = new Date(currentYear, currentMonth, day).getDay();
        if (dow === 0 || dow === 6) {
          dayDiv.style.backgroundColor = "#D3D3D3";
          dayDiv.style.borderColor = "#D3D3D3";
          dayDiv.style.color = "#f8f9fa"; // off white
        }

        // Render logs for this exact date
        if (logs[dateStr]) {
          logs[dateStr].forEach(entry => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';
            entryDiv.textContent = `#${entry.ticket} - ${entry.hours}h`;
            const color = getColorForTicket(entry.ticket);
            entryDiv.style.backgroundColor = color;
            entryDiv.style.borderColor = color;
            dayDiv.appendChild(entryDiv);
          });
        }

        calendar.appendChild(dayDiv);
      }

      // Fill remaining slots to complete the grid (7xN)
      const totalCells = firstDayOfWeek + daysInMonth;
      const nextBlanks = (7 - (totalCells % 7)) % 7;
      for (let i = 0; i < nextBlanks; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'day';
        emptyDiv.style.background = '#f5f5f5';
        calendar.appendChild(emptyDiv);
      }

      renderSummaryTable();
    }







    function formatDate(dateStr) {
      const d = new Date(dateStr);
      const day = d.getDate();
      const month = d.toLocaleString('default', { month: 'short' }).toUpperCase();
      const year = d.getFullYear();
      return `${day} ${month} ${year}`;
    }

    function formatDateForTable(dateStr) {
      const d = new Date(dateStr);
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}-${month}-${year}`;
    }



    function renderSummaryTable() {
      const ticketSummary = {};
      for (const date in logs) {
        logs[date].forEach(entry => {
          if (!ticketSummary[entry.ticket]) {
            ticketSummary[entry.ticket] = { total: 0, dates: new Set() };
          }
          ticketSummary[entry.ticket].total += entry.hours;
          ticketSummary[entry.ticket].dates.add(date);
        });
      }

      summaryTableBody.innerHTML = '';
      for (const ticket in ticketSummary) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${ticket}</td>
          <td>${ticketSummary[ticket].total}</td>
         <td>${Array.from(ticketSummary[ticket].dates).map(d => formatDateForTable(d)).join(', ')}</td>
        `;
        summaryTableBody.appendChild(row);
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const ticket = document.getElementById('ticketId').value;
      const date = document.getElementById('logDate').value;
      const hours = parseInt(document.getElementById('hours').value);
      if (!logs[date]) logs[date] = [];
      const existing = logs[date].find(e => e.ticket === ticket);
      if (existing) {
        existing.hours += hours; // add to existing
      } else {
        logs[date].push({ ticket, hours });
      }

      saveLogs();
      form.reset();
      renderCalendar();
    });

    function downloadSummary() {
      const summary = [];
      const ticketSummary = {};
      for (const date in logs) {
        logs[date].forEach(entry => {
          if (!ticketSummary[entry.ticket]) {
            ticketSummary[entry.ticket] = { total: 0, dates: new Set() };
          }
          ticketSummary[entry.ticket].total += entry.hours;
          ticketSummary[entry.ticket].dates.add(date);
        });
      }
      for (const ticket in ticketSummary) {
        summary.push({
          TicketID: ticket,
          TotalHours: ticketSummary[ticket].total,
          DatesWorked: Array.from(ticketSummary[ticket].dates).map(d => formatDateForTable(d)).join(', ')
        });
      }
      const ws = XLSX.utils.json_to_sheet(summary);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Summary");

      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = now.toLocaleString('default', { month: 'short' }).toUpperCase();
      const year = now.getFullYear();
      const fileName = `${day}_${month}_${year}.xlsx`;

      XLSX.writeFile(wb, fileName);
    }



    uploadSummary.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        logs = {}; // reset logs

        json.forEach(row => {
          if (!row.TicketID || !row.DatesWorked) return;

          // Split "01-08-2025, 05-08-2025"
          const dates = row.DatesWorked.split(",").map(d => d.trim());

          // Divide hours across dates
          const splitHours = row.TotalHours / dates.length;

          dates.forEach(dateStr => {
            // Convert "DD-MM-YYYY" ‚Üí "YYYY-MM-DD"
            const [day, month, year] = dateStr.split("-");
            const formattedDate = `${year}-${month}-${day}`;

            if (!logs[formattedDate]) logs[formattedDate] = [];
            const existing = logs[formattedDate].find(e => e.ticket === row.TicketID);
            if (existing) {
              existing.hours += splitHours;
            } else {
              logs[formattedDate].push({
                ticket: row.TicketID,
                hours: splitHours
              });
            }
          });
        });

        saveLogs();
        renderCalendar();
      };

      reader.readAsArrayBuffer(file);
    });


    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      else if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar();
    }

    loadLogs();
    renderCalendar();
  </script>

  <footer class="app-footer">
    <p>&copy; <span id="year"></span> Ticket Logger | Built for personal tracking</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
